background_opacity: 0.75

font:
    size: 10.0

window:
  padding:
    x: 15
    y: 10
  dynamic_padding: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: '#1d2021'
      #background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ffffff'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

key_bindings:
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
